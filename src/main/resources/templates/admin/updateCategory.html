<html th:replace="admin/admin_base::layout(~{::section})">
	<body>
		<section>
			<div class="col-sm-12 col-xl-8">
						                       <div class="bg-light rounded h-80 p-4">
						                           <h6 class="mb-4">Update</h6>
						                           <form th:action="@{'/ADMIN/updateCat/' +${category.cid}}" method="post" enctype="multipart/form-data" th:object="${category}">
						                               <div class="mb-3">
						                                   <label for="exampleInputEmail1" class="form-label">Category Name</label>
						                                   <input type="text" class="form-control" 
						                                        name="name" th:value="${category.cname}">
						                                   
						                               </div>
						                               <div class="mb-3">
						                                   <label for="exampleInputPassword1" class="form-label">Image</label>
						                                   <input type="file" class="form-control" id="exampleInputPassword1" name="image">
						                               </div>
						                               
						                               <button type="submit" class="btn btn-primary">Update</button>
						                           </form>
						                       </div>
						                   </div>		
		</section>
	</body>
</html>

<html th:replace="admin/admin_base::layout(~{::section})">

<head>

</head>

<body>
<section>
    <div class="col-sm-12 col-xl-12 mt-4">
        <div class="bg-light rounded h-80 p-4">
            <h6 class="mb-4" th:text="'Товары/' +  ${cat.cname} + '/'  + ${vsub.subName}">Товары</h6>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Наименование</th>
                    <th>Цена</th>
                    <th>Изображение</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e:${products}">
                    <td th:text="${e.pname}"></td>
                    <td th:text="${e.price}"></td>
                    <td><img th:src="@{'/image/'+${e.imgPath}}" style="width: 60px; height: 45px;"></td>
                    <td><a class="btn btn-primary" th:href="@{'/ADMIN/update_product_form/' +${e.pid}}">Изменить</a>
                    </td>
                    <td><a class="btn btn-danger" th:href="@{'/ADMIN/delete_product/' +${e.pid}}">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>

</html>

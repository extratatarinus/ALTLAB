<!DOCTYPE html>
<html th:replace="base::layout(~{::section})">
<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<section>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
					<div class="logo mb-3">
						<img src="img/logo.jpg" width="150px">
					</div>
					<div class="heading mb-4">
						<h4>Зайдите в свой аккаунт</h4>
					</div>
					<form th:action="@{/login}" method="post">
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" placeholder="Электронная почта" required name="username">
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" placeholder="Пароль" required name="password">
						</div>
						<div class="row mb-3">
							<div class="col-6 d-flex">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="cb1">
									<label class="custom-control-label text-white" for="cb1">Запомнить меня</label>
								</div>
							</div>
							<div class="col-6 text-right">
								<a href="forget.html" class="forget-link">Забыл пароль</a>
							</div>
						</div>
						<div class="text-left mb-3">
							<button type="submit" class="btn">Войти</button>
						</div>

						<div style="color: #777">Нет аккаунта?
							<a href="signup" class="register-link">Зарегистрируйся!</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</section>
</body>
</html>

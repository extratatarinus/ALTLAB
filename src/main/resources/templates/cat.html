<!DOCTYPE html>
<html lang="en" th:replace="admin_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Dropdown with Hover-Activated Subcategories</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Optional: Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS for Hover-Activated Dropdown -->
    <style>
        /* Positioning for nested dropdowns */
        .dropdown-submenu {
            position: relative;
        }

        /* Hide the sub-menu by default */
        .dropdown-submenu .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;  /* Sub-menu appears below the parent */
            left: 0;
            z-index: 1000;  /* Ensures it appears above other elements */
            margin-top: 1px;  /* Space between parent and sub-menu */
        }

        /* Show sub-menu when hovering over the parent item */
        .dropdown-submenu:hover .dropdown-menu {
            display: block;
        }
		.dropdown-submenu:hover .dropdown-catmenu{
			display: block;
		}
    </style>
</head>
<body>

<!-- Bootstrap Sidebar with Dropdown -->
<section>
    <nav class="navbar bg-light navbar-light">
        <!-- Dropdown for Categories -->
        <div class="nav-item dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              <i class="fa fa-laptop me-2"></i>Elements
            </a>
            <div class="dropdown-menu bg-transparent border-0">
                <!-- Loop through categories -->
                <div th:each="c : ${categories}" class="dropdown-submenu">
                    <a
                      href="#"
                      class="dropdown-item"
                      th:text="${c.cname}"
                    ></a>
					<div>
						
					
                    <ul class="dropdown-submenu">
                        <!-- Loop through subcategories -->
                        <li th:each="sc : ${c.subCategory}">
                            <a class="dropdown-item" th:text="${sc.subName}"></a>
                        </li>
                    </ul>	
                </div>
            </div>
        </div>
    </nav>
	</section>

</body>
</html>
